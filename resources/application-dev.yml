application:
  log:
    level: debug        # debug info warn error
    output: stdout # stdout：只写控制台，file:只写文件，默认stdout,file：双写
    path: tmp/logs # 日志目录
    max-size: 100 # 单个日志文件最大100M
    max-backups: 10 # 最多保留10个备份
    max-age: 7 # 保留7天
  cache-type: redis
  cache-tpl: false # 默认不缓存模板,省内存，方便开发
  redis:
    host: ${REDIS_HOST:172.16.61.62}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PWD:dpctest}
  datasource:
    show-sql: true   # 打印SQL到日志
    auto-migrate: update # update/none 同步表结构，见 init.go
    default: db-sys
    db-sys:
      driver: mysql
      url: ${MYSQL_MASTER:"root:qwer1234@tcp(172.16.61.62:3306)/lostvip?charset=utf8"}
